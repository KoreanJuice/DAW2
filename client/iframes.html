<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        margin: 0;
      }
      .uno {
        position: absolute;
        height: 100%;
        width: 50%;
        background-color: #8afc11;
      }
      .dos {
        position: absolute;
        height: 50%;
        width: 50%;
        right: 0;
        background-color: #fc118a;
      }
      iframe {
        position: absolute;
        height: 50%;
        width: 50%;
        right: 0;
        bottom: 0;
      }
      .tres {
        position: absolute;
        left: 50px;
        top: 100px;
      }
      .cuatro {
        position: absolute;
        left: 50px;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div class="uno">
      <input class="tres" type="button" value="owo" onclick="">
      <input class="cuatro" type="button" value="owo" onclick="">
    </div>
    <div class="dos">
    </div>
    <iframe src="https://jugacu.es" frameborder="0"></iframe>
  </body>
</html>
