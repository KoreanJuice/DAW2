<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Poner la mesa</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/main.js" defer></script>
</head>
<body>
	<div id="mesa" class="arrastra-aqui">
		<div id="c-mantelito" class="c-mantelito arrastra-aqui">
			<div id="c-plato" class="c-plato arrastra-aqui"></div>
			<div id="c-vaso" class="c-vaso arrastra-aqui"></div>
			<div id="c-cubiertos" class="c-cubiertos arrastra-aqui"></div>		
		</div>
	</div>
	<img draggable="true" class="arrastrable" src="img/mantel.png" id="mantel">
	<div id="cosas">
		<img draggable="true" id="cubiertos" class="cubiertos arrastrable" src="img/cubiertos.png">
		<div draggable="true" id="plato" class="plato arrastrable"></div>
		<div draggable="true" id="vaso" class="vaso arrastrable"></div>
		<div draggable="true" id="mantelito" class="mantelito arrastrable"></div>
	</div>
</body>
</html>
