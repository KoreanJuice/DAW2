<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Curso Bootstrap</title>
</head>
<body>
<div class="container">
    <div class="row">
        <section class="col-12">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link	active" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Equipo</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#">Contacto</a></li>
            </ul>
            <!-- Solución más corta -->
            <nav class="nav nav-tabs justify-content-end">
                <a class="nav-item nav-link	active" href="#">Inicio</a>
                <a class="nav-item nav-link" href="#">Cursos</a>
                <a class="nav-item nav-link" href="#">Servicios</a>
                <a class="nav-item nav-link" href="#">Equipo</a>
                <a class="nav-item nav-link disabled" href="#">Contacto</a>
            </nav>
            <!-- todos el mismo espacio -->
            <nav class="nav nav-pills nav-justified">
                <a class="nav-item nav-link" href="#">Inicio</a>
                <a class="nav-item active nav-link" href="#">Cursos de programación</a>
                <a  class="nav-item nav-link" href="#">Servicios</a>
                <a class="nav-item nav-link"  href="#">Equipo</a>
                <a href="# " class="nav-item disabled nav-link">Contacto</a>
            </nav>
            <!-- permite que unos sean más anchos que otros en una sola línea -->
            <nav class="nav nav-pills nav-fill">
                <a class="nav-item nav-link"  href="#">Inicio</a>
                <a class="nav-item active nav-link "  href="#">Cursos de programación</a>
                <a class="nav-item nav-link"  href="#">Servicios</a>
                <a class="nav-item nav-link"  href="#">Equipo</a>
                <a class="nav-item disabled nav-link"  href="#">Contacto</a>
            </nav>
            <!-- Algo que era antes realmente complicado, lo simplificamos con flexbox -->
            <!-- montamos unos encima de otros y los convertimos en fila en el sm para el móvil -->
            <nav class="nav nav-pills flex-column flex-sm-row">
                <a class="nav-item active nav-link"  href="#">Inicio</a>
                <a class="nav-item nav-link"  href="#">Cursos de programación</a>
                <a class="nav-item nav-link"  href="#">Servicios</a>
                <a class="nav-item nav-link"  href="#">Equipo</a>
                <a class="nav-item disabled nav-link"  href="#">Contacto</a>
            </nav>
        </section>
    </div><!-- row -->
</div><!-- content container -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
