    <!-- EJERCICIO 01 -->
    <p>Ej 01:</p>
    <canvas id="uno"></canvas>
    <script>
        var uno = document.getElementById("uno");
        var canvas1 = uno.getContext("2d");
        var centroX = uno.width / 2;
        var centroY = uno.height / 2;
        var r = 40;
        var rad = (Math.PI / 180) * 60;
        canvas1.fillStyle = "green";
        canvas1.beginPath();
        for(var i = 0; i < 6; i++){
            var x = centroX + r * Math.cos(rad * i);
            var y = centroY + r * Math.sin(rad * i);
            canvas1.lineTo(x, y);
        }
        canvas1.stroke();
        canvas1.fill();
    </script>
