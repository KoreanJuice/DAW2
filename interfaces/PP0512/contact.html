    <script src="https://kit.fontawesome.com/f18b56e7bb.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="navbar">
        <div class="left-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-server"></i> HOME</a></li>
                <li><a href=""><i class="fab fa-steam"></i></a>
                    <ul class="child">
                        <li><a href="index.html"><i class="fas fa-home"></i> Home page</a></li>
                        <li><a href=""><i class="fas fa-search"></i> Search...</a></li>
                        <li><a href=""><i class="far fa-chart-bar"></i> Stats</a></li>
                    </ul>
                </li>
                <li><a href=""><i class="fas fa-info-circle"></i></a>
                    <ul class="child">
                        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
                        <li><a href="https://twitter.com/monoratilla"><i class="fab fa-twitter"></i> Twitter</a><div class="link-img"></div></li>
                        <li><a href=""><i class="fas fa-balance-scale-left"></i> Legal</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="right-nav">
            <ul>
                <li>
                    <form action="index.html" method="post">
                        <input type="text" name="browser" id="browser" placeholder="Search...">
                    </form>
                </li>
                <li><a href=""><i class="fas fa-file-image"></i> User</a>
                    <ul class="child">
                        <li><a href=""><i class="fas fa-user"></i> Profile</a></li>
                        <li><a href=""><i class="fas fa-cog"></i> Settings</a></li>
                        <li><a href=""><i class="fas fa-power-off"></i> Log out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <h1></h1>
    <form class="col-12 col-m-12" action="index.html" method="post">
        <fieldset>
        <div class="col-6 col-m-6">
            <label for="name">First Name<span class="red">*</span></label>
            <div class="relative">
                <i class="fas fa-user"></i><input class="col-12 col-m-12" type="text" id="name" minlength="2" maxlength="25" placeholder="Name..." required>
            </div>
        </div>
        <div class="col-6 col-m-6">
            <label for="surname">Last Name<span class="red">*</span></label>
            <div class="relative">
                <i class="fas fa-user"></i><input class="col-12 col-m-12" type="text" id="surname" minlength="2" maxlength="25" placeholder="Surname..." required>
            </div>
        </div>
        <div class="col-6 col-m-6">
            <label for="telephone">Telephone</label>
            <div class="relative">
                <i class="fas fa-phone-alt"></i><input class="col-12 col-m-12" type="tel" id="telephone" name="telephone" minlength="9" maxlength="12" placeholder="+34 666 666 666">
            </div>
        </div>
        <div class="col-6 col-m-6">
            <label for="email">Email<span class="red">*</span></label>
            <div class="relative">
                <i class="fas fa-envelope"></i><input class="col-12 col-m-12" type="email" id="email"  minlength="6" maxlength="35" placeholder="example@example.ex" required>
            </div>
        </div>
        <div class="col-12 col-m-12">
            <label for="summary">Why do you want to work with us?<span class="red">*</span></label>
            <textarea  class="col-12 col-m-12" id="summary" placeholder="Write here..." minlength="12" maxlength="2000" required></textarea>
        </div>
        </fieldset>
    
        <div class="col-12 col-m-12 buttons">
            <input class="col-6 col-m-12" type="reset" id="reset" value="Clear">
            <input class="col-6 col-m-12" type="submit" id="submit" value="Submit">
        </div>
        </form>
</main>
</body>
</html>
