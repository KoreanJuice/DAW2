<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>PP0401</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#data">Me</a></li>
      <li><a href="#video">Music video</a></li>
      <li><a href="#contact">Contact me</a>
        <ul>
          <li><a href="#name">Name</a></li>
          <li><a href="#telephone">Telephone</a></li>
          <li><a href="#email">Email</a></li>
          <li><a href="#summary">Summary</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <div class="row">
    <h1 id="date">holiwi</h1>
    <div class="col-9 col-m-">
      <article class="">

      </article>
    </div>

    <h1 id="video">Music video</h1>
    <iframe src="https://www.youtube.com/embed/ePBjUMEeqBw" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1 id="contact">Contact me</h1>
    <form class="col-12 col-m-12" action="index.html" method="post">
    <fieldset id="set-1">
      <legend>Your basic info</legend>
      <div class="col-6 col-m-6">
        <label for="name">Name:</label>
          <input type="text" id="name" maxlength="25" placeholder="Name..." autofocus required>
      </div>
      <div class="col-6 col-m-6">
        <label for="surname">Surname:</label>
          <input type="text" id="surname" maxlength="25" placeholder="Surname..." required>
      </div>
      <div class="col-6 col-m-6">
        <label for="telephone">Telephone:</label>
          <input type="tel" id="telephone" name="telephone" placeholder="+34 666 666 666">
      </div>
      <div class="col-6 col-m-6">
        <label for="email">Your email:</label>
          <input type="email" id="email" maxlength="35" placeholder="example@example.ex" required>
      </div>
      <div class="col-6 col-m-6">
        <label for="summary">Summary:</label>
          <textarea id="summary" placeholder="Tell me something..." required></textarea>
      </div>
    </fieldset>
    <div class="col-12 col-m-12">
      <input class="col-6 col-m-6" type="reset" id="reset" value="Reset">
      <input class="col-6 col-m-6" type="submit" id="submit" value="Send">
    </div>
    </form>

  </div>
</body>
</html>
